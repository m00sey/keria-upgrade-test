volumes:
  keria:

services:
  keria:
    image: m00sey/keria:${KERIA_IMAGE_TAG:-0.1.3}
    environment:
      - KERI_AGENT_CORS=1
      - KERI_URL=http://keria:3902
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    volumes:
      - ./config/keria.json:/usr/local/var/keri/cf/keria.json
      - ./migrate.sh:/keria/migrate.sh
      - ./update.sh:/keria/update.sh
      - keria:/usr/local/var/keri
    entrypoint: keria
    command: [start, --config-file, keria, --name, agent]
    healthcheck:
      test: ["CMD", "wget", "http://keria:3902/spec.yaml", "-O", "-"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    ports:
      - 3901:3901
      - 3902:3902
      - 3903:3903

  setup:
    build: ./scripts-setup
    depends_on:
      keria:
        condition: service_healthy
    environment:
      - KERIA_HOSTNAME=keria
      - PASSCODE1=Az_WvJVeSEJodnUAfXb4B
      - PASSCODE2=B3j3xuGD-Sso-uJ-3XiFo
      - PASSCODE3=CsTbLFEAme4Ozny7n-NlI

  connect:
    build: ./scripts-connect
    depends_on:
      keria:
        condition: service_healthy
    environment:
      - KERIA_HOSTNAME=keria
      - PASSCODE1=Az_WvJVeSEJodnUAfXb4B
      - PASSCODE2=B3j3xuGD-Sso-uJ-3XiFo
      - PASSCODE3=CsTbLFEAme4Ozny7n-NlI
